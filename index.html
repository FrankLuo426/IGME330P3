<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food People</title>
    <link rel="stylesheet" href="styles/default-styles.css">
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
    <script src="src/loader.js" type="module"></script>
</head>

<body>
    <div id="weather">
        <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
        <section class="location">
            <div class="city">Northampton</div>
            <div class="date">Monday 24 November 2020</div>
        </section>
        <div class="current">
            <div class="temp">15<span>℃</span></div>
            <div class="weather">Sunny</div>
            <div class="description"></div>
            <div class="hi-low">13℃ / 16℃</div>
            <br>
            <button class="detailButton" id="main"><span>Main</span></button>
            <button class="detailButton" id="visibility"><span>Visibility</span></button>
            <button class="detailButton" id="wind"><span>Wind</span></button>
            <div class="detail"></div>
        </div>
        <button id="food" class="detailButton"><span>food</span></button>

        <div id="finder">
            <input type="text" id="foodText" class="finderSearchBox" placeholder="Search for a food..." />
            <input type="text" id="cityText" class="finderSearchBox" placeholder="Search for a city..." />
            <button id="findingBttn"><span>Find</span></button>
        </div>
        <div id='map'></div>
    </div>
</body>

</html>
