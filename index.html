<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 3</title>
    <link rel="stylesheet" href="styles/default-styles.css">
    <script src="src/loader.js" type="module"></script>
</head>

<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
        </header>
        <main>
            <section class="location">
                <div class="city">Northampton</div>
                <div class="date">Monday 24 November 2020</div>
            </section>
            <div class="current">
                <div class="temp">15<span>℃</span></div>
                <div class="weather">Sunny</div>
                <div class="description"></div>
                <div class="hi-low">13℃ / 16℃</div>
                <br>
                <button class="detailButton" id="main"><span>Main</span></button>
                <button class="detailButton" id="visibility"><span>Visibility</span></button>
                <button class="detailButton" id="wind"><span>Wind</span></button>
                <div class="detail"></div>
            </div>
        </main>
    </div>
    <!-- <script src="src/weather.js"></script>
</body>

</html>
